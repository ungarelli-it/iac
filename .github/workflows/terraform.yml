name: 'Terraform'

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        TF_VAR_TOKEN: ${{ secrets.TF_VAR_TOKEN }}
        TF_VAR_CLUSTER_NAME: ${{ secrets.TF_VAR_CLUSTER_NAME }}
        TF_VAR_NODE_POOL_SIZE: ${{ secrets.TF_VAR_NODE_POOL_SIZE }}
        TF_VAR_DOMAIN: ${{ secrets.TF_VAR_DOMAIN }}
        TF_VAR_ADMIN_MAIL: ${{ secrets.TF_VAR_ADMIN_MAIL }}
    - name: Terraform Init
      run: terraform init
    - name: Terraform Format
      run: terraform fmt -check
    - name: Terraform Plan
      run: terraform plan
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
